<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Game - Match the Pairs</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #fceabb, #f8b500);
    font-family: Arial, sans-serif;
  }

  h1 {
    margin-bottom: 20px;
    color: #333;
  }

  .game-board {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    gap: 15px;
  }

  .card {
    width: 100px;
    height: 100px;
    background: #007bff;
    color: white;
    font-size: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    cursor: pointer;
    user-select: none;
    transition: transform 0.3s;
  }

  .card.flipped {
    background: white;
    color: #007bff;
  }

  .card.matched {
    background: #28a745 !important;
    color: white;
    cursor: default;
  }

  .card:hover {
    transform: scale(1.05);
  }

</style>
</head>
<body>

<h1>üÉè Memory Game</h1>
<div class="game-board" id="gameBoard"></div>
<div class="text-center mt-3">
  <button class="btn btn-danger" onclick="restartGame()">Restart Game</button>
</div>

<script>
  const symbols = ["üçé","üçé","üçå","üçå","üçá","üçá","üçí","üçí"];
  let gameBoard = document.getElementById("gameBoard");
  let firstCard = null;
  let secondCard = null;
  let lockBoard = false;

  function shuffle(array) {
    return array.sort(() => 0.5 - Math.random());
  }

  function createBoard() {
    gameBoard.innerHTML = "";
    shuffle(symbols).forEach(symbol => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.dataset.symbol = symbol;
      card.innerText = "?";
      card.addEventListener("click", flipCard);
      gameBoard.appendChild(card);
    });
  }

  function flipCard() {
    if (lockBoard) return;
    if (this === firstCard) return;

    this.classList.add("flipped");
    this.innerText = this.dataset.symbol;

    if (!firstCard) {
      firstCard = this;
      return;
    }

    secondCard = this;
    checkMatch();
  }

  function checkMatch() {
    if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
      firstCard.classList.add("matched");
      secondCard.classList.add("matched");
      resetTurn();
      checkWin();
    } else {
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove("flipped");
        secondCard.classList.remove("flipped");
        firstCard.innerText = "?";
        secondCard.innerText = "?";
        resetTurn();
      }, 1000);
    }
  }

  function resetTurn() {
    [firstCard, secondCard, lockBoard] = [null, null, false];
  }

  function restartGame() {
    createBoard();
  }

  function checkWin() {
    const allMatched = [...document.querySelectorAll(".card")].every(card => card.classList.contains("matched"));
    if (allMatched) alert("üéâ Congratulations! You matched all pairs!");
  }

  createBoard();
</script>

</body>
</html>
